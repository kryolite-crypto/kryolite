on:
  push:
    branches:
      - "**"
    paths:
      - "daemon/**"
      - "miner/**"
      - "wallet/**"
      - "cli/**"
      - "node/**"
      - "shared/**"
      - "build.sh"
      - "test.sh"
      - ".build"
jobs:
