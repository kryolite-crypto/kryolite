  #     - run: ./test.sh

  docker:
    strategy:
      matrix:
        component: [daemon, miner]
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - run: docker buildx create --use
      - run: docker buildx bake -f docker-compose.release.yml ${{ matrix.component }}
      - run: docker tag "ghcr.io/${GITHUB_REPOSITORY}/${{ matrix.component }}:latest" "ghcr.io/${GITHUB_REPOSITORY}/${{ matrix.component }}:${GITHUB_SHA}"
      - run: docker push "ghcr.io/${GITHUB_REPOSITORY}/${{ matrix.component }}:${GITHUB_SHA}"
