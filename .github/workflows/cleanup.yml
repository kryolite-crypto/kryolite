on:
  schedule:
    - cron: "0 0 */3 * *"
jobs:
  packages:
    runs-on: ubuntu-22.04
    steps:
      - name: packages
        uses: snok/container-retention-policy@v1
        with:
          image-names: "*"
          cut-off: 1 week ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: kryolite-crypto
          token: ${{ secrets.PAT_PACKAGES_CLEANUP }}
          keep-at-least: 1
          untagged-only: false
          skip-tags: "latest, v*"
